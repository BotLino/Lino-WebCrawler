stages:
  - test
  - build
  - deploy

variables:
  LINO_LATEST_IMAGE: $DOCKER_USER/webcrawler:latest

test_flake8:
  image: ejplatform/python:alpine
  stage: test
  script:
    - flake8

services:
  - mongo:latest

unit_test:
  image: python:3.6
  stage: test
  variables:
    DB_URI: 'mongodb://mongo/ru'
  before_script:
    - pip install -r requirements.txt
    - apt-get update
    - apt-get upgrade -y
    - apt-get install default-jdk -y
  script:
    - cd crawler
    - pytest

build webcrawler:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  script:
    - docker build -t $LINO_LATEST_IMAGE .
    - docker login -u $DOCKER_USER -p $DOCKER_PASS
    - docker push $LINO_LATEST_IMAGE
  only:
    - /master/
  environment: production

deploy_production:
  image: cdrx/rancher-gitlab-deploy
  stage: deploy
  script:
    - "upgrade
            --service webcrawler-lino
            --environment $RANCHER_ENVIRONMENT
            --stack $RANCHER_STACK
            --rancher-key $RANCHER_ACCESS_KEY
            --rancher-secret $RANCHER_SECRET_KEY
            --rancher-url $RANCHER_URL"
  only:
    - /master/
